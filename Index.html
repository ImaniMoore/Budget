<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Home</li>
          <li>How To Use</li>
          <li>FAQs</li>
        </ul>
      </nav>
    </header>

    <h1>Imani's Budget Tracker</h1>

    <section class="intro">
      <p>
        Welcome to Imani's Budget Tracker. This application allows you to budget
        your finances!
      </p>
    </section>

    <section class="container">
      <div class="add-form">
        <h2>Add Transaction</h2>
        <input type="text" id="nameInput" placeholder="Name (ex: Job, Rent)" />
        <input type="number" id="amountInput" placeholder="Amount" />
        <select id="typeInput">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button id="addBtn">Add</button>
      </div>
      <div class="column">
        <h1>Income</h1>
        <div class="income"></div>
      </div>
      <div class="column">
        <h1>Expenses</h1>
        <div class="expense"></div>
      </div>
      <div class="totalbudget">
        <h1>Total Income: $0</h1>
        <h1>Total Expenses: $0</h1>
        <h1>Remaining Budget: $0</h1>
      </div>
    </section>

    <footer>
      <div>Â© 2025 Imani Moore. All rights reserved.</div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
